<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Validador CFDI SAT</title>
  <style>
    body{
      font-family:system-ui,Segoe UI,Arial;
      max-width:800px;
      margin:40px auto;
      padding:0 16px
    }
    .card{
      border:1px solid #ddd;
      border-radius:12px;
      padding:18px
    }
    button{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      margin-right:8px
    }
    button:disabled{
      opacity:.5;
      cursor:not-allowed
    }
    input{
      padding:10px;
      border-radius:10px;
      border:1px solid #ccc;
      width:100%
    }
    ul{
      margin-top:10px;
      padding-left:20px
    }
    li{
      margin-bottom:6px
    }
    .remove{
      color:red;
      cursor:pointer;
      margin-left:10px
    }
    .muted{
      color:#666;
      font-size:14px
    }
  </style>
</head>

<body>
  <h2>Validador CFDI SAT (máx. 10 archivos)</h2>

  <div class="card">
    <form method="POST" enctype="multipart/form-data" id="formCFDI">

      <!-- selector visible -->
      <input type="file" id="xmlInput" accept=".xml" multiple>

      <!-- input real que se envía -->
      <input type="file" name="xmls" id="hiddenInput" hidden multiple>

      <p class="muted" id="contador">Ningún archivo seleccionado</p>

      <ul id="lista"></ul>

      <br>

      <button type="button" id="btnPdf" disabled>Descargar PDF</button>
      <button type="button" id="btnZip" disabled>Descargar ZIP</button>
      <button type="button" id="btnClear">Limpiar selección</button>
    </form>

    <p class="muted">
      Se extraen datos del XML y se valida el estado con el WebService oficial del SAT.
    </p>
    <p class="muted">Autor: Uriel DG</p>
  </div>

  <script src="/static/control.js"></script>
</body>
</html>
